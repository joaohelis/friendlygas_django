<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FriendlyGas</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="{% static 'stylesheets/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'stylesheets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'stylesheets/freelancer.css' %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Map Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/map-icons.css' %}">
    <script type="text/javascript" src="{% static 'dist/js/map-icons.js' %}"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFv3XU2PyXD81SFJZC8r8o3ffWrRdShDg"></script>

    <script src="{% static 'javascripts/jquery.js' %}"></script>
    <script src="{% static 'javascripts/popper.js' %}"></script>
    <script src="{% static 'javascripts/bootstrap.js' %}"></script>
    <script src="{% static 'javascripts/jquery.easing.js' %}"></script>
    <script src="{% static 'javascripts/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'javascripts/freelancer.js' %}"></script>

    <style>
        #gMapsDiv {
            height: 500px;
            width: 100%;
        }
        .customStar {
            color: yellow;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: orange;
        }
        #infoWindow {
            height: 60px;
        }
        #infoWindow p {
            font-size: 12px;
            margin-bottom: 5px;
        }
        .stars-font-size {
            font-size: 14px !important;
        }
    </style>

 
<body id="page-top">


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><i class="fa fa-fire"></i> FriendlyGas</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="text-center">
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; Your Website 2017
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top d-lg-none">
    <a class="btn btn-primary js-scroll-trigger" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>


</div>

</body>
</html>
